<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>The Code Review</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>The Code Review</h1>
        </header>
        <div id="container">
            <section id="intro">
                <h2>Signup for our newsletter</h2>
                <p id="intro-text">Get the latest news on how your code is doing right in your inbox</p>
            </section>
            <form action="index.html" method="post">
                <fieldset id="contact-info">
                <legend>Contact Information</legend>    
                    <div class="contact-inputs"><label for="name">Full Name</label>
                    <input type="text" id="name" name="user_name" placeholder="Required" class="rounded" required></div><br>

                    <div class="contact-inputs"><label for="email">Email Address</label>
                    <input type="email" id="email" name="user_email" placeholder="Required" class="rounded" required></div><br>

                    <div class="contact-inputs"><label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user_phone" class="rounded" placeholder="Optional"></div><br>

                    <div class="contact-inputs"><label for="address">Street Address</label>
                    <input type="text" id="address" name="user_address" class="rounded" placeholder="Required" required></div><br>

                    <div class="contact-inputs"><label for="city">City</label>
                    <input type="text" id="city" name="user_city" class="rounded" placeholder="Required" required></div><br>

                    <div class="contact-inputs"><label for="state">State</label>
                    <select id="state" name="user_state" class="rounded">
                            <option value="choose-state" selected="selected" disabled>Choose State</option>
                            <option value="alabama">Alabama</option>
                            <option value="alaska">Alaska</option>
                            <option value="arizona">Arizona</option>
                            <option value="arkansas">Arkansas</option>
                            <option value="california">California</option>
                            <option value="colorado">Colorado</option>
                            <option value="connecticut">Connecticut</option>
                            <option value="delaware">Delaware</option>
                            <option value="florida">Florida</option>
                            <option value="georgia">Georgia</option>
                            <option value="hawaii">Hawaii</option>
                            <option value="idaho">Idaho</option>
                            <option value="illinois">Illinois</option>
                            <option value="indiana">Indiana</option>
                            <option value="iowa">Iowa</option>
                            <option value="kansas">Kansas</option>
                            <option value="kentucky">Kentucky</option>
                            <option value="louisiana">Louisiana</option>
                            <option value="maine">Maine</option>
                            <option value="maryland">Maryland</option>
                            <option value="massachusetts">Massachusetts</option>
                            <option value="michigan">Michigan</option>
                            <option value="minnesota">Minnesota</option>
                            <option value="mississippi">Mississippi</option>
                            <option value="missouri">Missouri</option>
                            <option value="montana">Montana</option>
                            <option value="nebraska">Nebraska</option>
                            <option value="nevada">Nevada</option>
                            <option value="new hampshire">New Hampshire</option>
                            <option value="new jersey">New Jersey</option>
                            <option value="new mexico">New Mexico</option>
                            <option value="new york">New York</option>
                            <option value="north carolina">North Carolina</option>
                            <option value="north dakota">North Dakota</option>
                            <option value="ohio">Ohio</option>
                            <option value="oklahoma">Oklahoma</option>
                            <option value="oregon">Oregon</option>
                            <option value="pennsylvania">Pennsylvania</option>
                            <option value="rhode island">Rhode Island</option>
                            <option value="south carolina">South Carolina</option>
                            <option value="south dakota">South Dakota</option>
                            <option value="tennessee">Tennessee</option>
                            <option value="texas">Texas</option>
                            <option value="utah">Utah</option>
                            <option value="vermont">Vermont</option>
                            <option value="virginia">Virginia</option>
                            <option value="washington">Washington</option>
                            <option value="washington dc">Washington DC</option>
                            <option value="west virginia">West Virginia</option>
                            <option value="wisconsin">Wisconsin</option>
                            <option value="wyoming">Wyoming</option>
                    </select></div><br>

                    <div class="contact-inputs"><label for="zipcode" id="zipcode-label">Zip Code</label>
                    <input type="text" id="zipcode" name="user_zipcode" class="rounded" placeholder="Required" required></div>
                </fieldset>

                <fieldset id="newsletter">
                <legend>Newsletter</legend>    
                    <label>Select the newsletters you would like to receive</label><br>
                    <div class="checkbox-radios"><input type="checkbox" id="html" value="html_news" name="user_newsletters"><label for="html" class="check-radio-label">HTML News</label></div><br>
                    <div class="checkbox-radios"><input type="checkbox" id="css" value="css_news" name="user_newsletters"><label for="css" class="check-radio-label">CSS News</label></div><br>
                    <div class="checkbox-radios"><input type="checkbox" id="js" value="js_news" name="user_newsletters"><label for="js" class="check-radio-label">Javascript News</label></div><br>

                    <label>Newsletter format</label><br>
                    <div class="checkbox-radios"><input type="radio" id="html-format" value="html" name="user_format"><label for="html-format" class="check-radio-label">HTML</label></div><br>
                    <div class="checkbox-radios"><input type="radio" id="plain-text-format" value="plain-text" name="user_format"><label for="plain-text-format" class="check-radio-label">Plain text</label></div><br>

                    <label for="topics">Other topics you'd like to hear about</label><br>
                    <textarea id="topics" name="user_topics" class="rounded" placeholder="Optional"></textarea>

                    <button type="submit" class="btn rounded">Sign Up</button>

                </fieldset>

            </form>
        </div> 
            <footer>
                <p id="copyright">Copyright The Code Review</p>
            </footer>

    </body>
</html>
